<ion-content>


  <ion-slides class="mainSlide" #principalSlide>

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="loginUser.email" name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input [(ngModel)]="loginUser.password" name="password" type="password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

        <app-avatar-selector (avatarSelected)="userRegister.avatar = $event"></app-avatar-selector>

        <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input [(ngModel)]="userRegister.email" name="email" type="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Name</ion-label>
                  <ion-input [(ngModel)]="userRegister.name" name="name" type="text" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input [(ngModel)]="userRegister.password" name="password" type="password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Create User
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="showLogin()">
          Login
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="showRegister()" >
          Register
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
